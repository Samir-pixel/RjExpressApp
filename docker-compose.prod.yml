version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rj-backend-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Только локально, доступ через Nginx
    environment:
      - PYTHONUNBUFFERED=1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY:-}
      - ENVIRONMENT=production
    env_file:
      - ./backend/.env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rj-express-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://api.rjexpressinc.io}
    container_name: rj-frontend-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Только локально, доступ через Nginx
    environment:
      - NODE_ENV=production
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://api.rjexpressinc.io}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rj-express-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rj-express-network:
    driver: bridge

